<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main class="form">
        <h1> get in touch</h1>
        <input class="name" type="text" placeholder="First Name">
        <input class="lastname" type="text" placeholder="Last Name">
        <input class="email" type="text" placeholder="Email">
        <input class="phone" type="text" placeholder="Phone">
        <input class="address" type="text" placeholder="Address">
        <textarea name="" id="" placeholder="Type your message here"></textarea>
        <button type="submit" onclick="submitText()">Submit</button>
        <p id="submit"></p>
    </main>
    <script>
        function submitText() {
         document.getElementById("submit").innerHTML = "Thanks for submitting!";
        }
    </script>
</body>
